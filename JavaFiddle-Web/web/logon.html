<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <!— Latest compiled and minified CSS —>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/b..">

    <!— jQuery library —>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/j.."></script>

    <!— Latest compiled JavaScript —>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bo.."></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" action="j_security_check" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nickname">Nickname:</label>
            <div class="col-sm-10">
                <input type="text" name="j_username" class="form-control" id="nickname" placeholder="Enter your nickname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" name="j_password" class="form-control" id="pwd" placeholder="Enter your password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
